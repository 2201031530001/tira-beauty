<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../DAY 6/CSS/styles.css">

<body>
  <div class="container">
    <h2> STUDENT REGISTRATION FORM </h2>
    <div class="form-container">
     
        <form>

            <div class="input-name">
                <i class="fa-solid fa-user user"></i>
                <input type="text" placeholder="First name" required class="name" >
               
                
                  <i class="fa-solid fa-user user"></i>
                  <input type="text" placeholder="Last name"required class="name">
            </div> 

            <div class="input-name">
              <i class="fa-solid fa-envelope email"></i>
              <input type="email" placeholder=" E-mail ID" required class="text-name">
            </div>

            <div class="input-name">
              <i class="fa-solid fa-key password"></i>
              <input type="password" placeholder=" password" required class="text-name">
            </div>

            <div class="input-name">
            <i class="fa-solid fa-key password"></i>
            <input type="password" placeholder="confirm password" required class="text-name">
            </div>

            <div class="input-name">
              <i class="fa-solid fa-phone mobile" ></i>
             <input type="number" placeholder="Mobile Number" required class="text-name">
            </div>

           <div class="input-name"></div>
           <div class="main">
           <input type="date"  class="text-name">
          </div>

            <div class="input-name">
              <label for=""> <b>Gender: </b></label>
              <input type="radio" name="Gender" id="Male"></input>
                <label for="">Male</label>
                <input type="radio" name="Gender" id="Male"></input>
                <label for="">Female</label>
               </div>

               <div class="input-name">
                <label for="fname"> <b> Address: </b> </label> <br>
                <textarea name="Address" id="" cols="42" rows="7" class="Address"></textarea><br>
               </div>

               <div class="input-name">
                <select class="country">
                  <option> <b> Select country </b> </option>
                  <option> India </option>
                  <option> USA </option>
                  <option> Canada </option>
                  <option> Turkey </option>
                  <option> Saudi arebia </option>
                  <option> Dubai </option>
                  <option> London </option>
                  <option> Paris </option>
                </select>
                
                  <div class="arrow"></div>
               </div>
               

               <div class="input-name">
                <select class="branch">
                  <option> Select Branch </option>
                  <option> Informaton Technology </option>
                  <option> Computer Engineering </option>
                  <option> Civil Engineering </option>
                  <option> Computer Science </option>
                  <option> Mechanical Engineering </option>
                </select>

              


            </div>

            <div class="input-name">
              <input type="checkbox" class="check-button">
              <label> I accept the terms and Conditions </label>
            </div>
           
            <div class="input-name"> 
              <input type="submit" class="button" value="Registered"> 
              <input type="submit" class="button" value="Cancle">
              <p> if you have already account then login </p> <a href="../DAY 6/loginpage.html"> Login </a>

        </form>
