<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Operators</h2>
<h4>The Assignment (=) Operator</h4>

<p id="demo"></p>

<script>
let x = 5;
let y = 2;
let z = x + y;
document.getElementById("demo").innerHTML = "The sum of x + y is: " + z;
</script>

<h4>The Arithmetic (+) Operator</h4>
<p id="demo1"></p>

<script>
let a = 7;
let b = 2;
let c = x + y;
document.getElementById("demo1").innerHTML ="The sum of a + b is: " + c;
</script>

<h4>The Arithmetic (*) Operator</h4>
<p id="demo2"></p>

<script>
    let d = 3;
    let e = 4;
    let f = d*e;
    document.getElementById("demo2").innerHTML ="the multiplication of d * e is:" + f;
</script>

<h4>The aditional Assignment (+=) Operator</h4>
<p id="demo3"></p>

<script>
var g = 10;
 g += 5;
document.getElementById("demo3").innerHTML ="the additional assignment operator of g is:" + g;
</script>

<h4> javascript string operator </h4>
<p id="demo4"></p>

<script>
    let text1 = "A";
let text2 = "B";
let result = text1 < text2;
document.getElementById("demo4").innerHTML = "Is A less than B? " + result;
</script>


</body>
</html>
