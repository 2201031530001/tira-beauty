<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Functions</h2>


<p id="demo"></p>

<script>
function myFunction(a1, a2) {
  return a1 * a2;
}

let result = myFunction(6, 2);
document.getElementById("demo").innerHTML = result;
</script>

<p id="demo1"></p>

<script>
    function toCelsius(f) {
      return (5/9) * (f-32);
    }
    
    let value = toCelsius(77);
    document.getElementById("demo1").innerHTML ="converts from Fahrenheit to Celsius:" + value;
    </script>

</body>
</html>
