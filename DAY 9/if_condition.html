<!DOCTYPE html>
<html>
<body>

<h2>JavaScript if</h2>

<p>Display "Good afternoon!" if the hour is greater than 12:00:</p>

<p id="demo">Good afternoon</p>

<script>
if (new Date().getHours() < 18) {
  document.getElementById("demo").innerHTML = "Good afternoon!";
}
</script>

</body>
</html>
